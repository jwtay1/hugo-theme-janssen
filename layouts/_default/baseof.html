<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body id="main">
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
    <div class="container">
    {{ block "main" . }}{{ end }}
    </div>
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
{{ partialCached "head/js.html" . }}
</html>
