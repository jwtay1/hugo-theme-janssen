<div class="code-block-container">
    {{ with .Attributes.title }}
    <div class="code-block-title">
        <span>{{ . | markdownify }}</span>
    </div>
    {{ end }}
    <div class="code-block">
        <pre><code class="chroma">
            {{- with transform.HighlightCodeBlock . "noClasses=false" -}}
            {{ .Inner }}
            {{- end -}}
        </code></pre>
    </div> 
</div>
