<div class="code-block-container" style="border: 1px solid white;">
    {{ with .Attributes.title }}
    <div class="code-block-title">
        <span>{{ . | markdownify }}</span>
        <span class="copy-icon"></span>
    </div>
    {{ end }}
    <div class="code-block" style="border: 1px solid green;">
        <pre><code class="chroma">
            {{- with transform.HighlightCodeBlock . "noClasses=false" -}}
            {{ .Inner }}
            {{- end -}}
        </code></pre>
    </div> 
</div>
