<div class="codeblock-container">
    
    {{ with .Attributes.title }}
    <div class="codeblock-title">
        <span>{{ . | markdownify }}</span>
    </div>
    {{ end }}
    <pre class="codeblock-code"><code class="chroma">
            {{- with transform.HighlightCodeBlock . "noClasses=false" -}}
            {{ .Inner }}
            {{- end -}}
        </code></pre>
</div>
